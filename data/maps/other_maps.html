<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Data Visualizations</title>
    <style>
        #map-container {
            width: 100%;
            height: 600px;
            margin: auto;
            border: 2px solid black;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        iframe.active {
            display: block;
        }
        #toggle-container {
            position: absolute;
            left: 10px; /* Positioned at the center-left side */
            top: 50%;
            transform: translateY(-50%); /* Center the list vertically */
            z-index: 1000;
            display: flex;
            flex-direction: column; /* Arrange buttons vertically */
        }
        .toggle-btn {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .toggle-btn.active {
            background-color: #8fbc8f;
            border: 2px solid #b0b0b0;
        }
    </style>
</head>
<body>

<div id="map-container">
    <div id="toggle-container">
        <button id="btn-unemployment" class="toggle-btn active" onclick="toggleMap('unemployment')">Unemployment Rate</button>
        <button id="btn-poverty" class="toggle-btn" onclick="toggleMap('poverty')">Poverty Rate</button>
        <button id="btn-distrust" class="toggle-btn" onclick="toggleMap('distrust')">Community Distrust</button>
        <button id="btn-people" class="toggle-btn" onclick="toggleMap('people')">People of Color Population</button>
    </div>
    <iframe id="map-unemployment" class="active" src="unemployment_rate.html"></iframe>
    <iframe id="map-poverty" src="poverty_rate.html"></iframe>
    <iframe id="map-distrust" src="community_distrust.html"></iframe>
    <iframe id="map-people" src="people_of_color.html"></iframe>
</div>

<script>
    // Toggle between different data visualizations
    function toggleMap(type) {
        // Remove active class from all iframes
        document.getElementById('map-unemployment').classList.remove('active');
        document.getElementById('map-poverty').classList.remove('active');
        document.getElementById('map-distrust').classList.remove('active');
        document.getElementById('map-people').classList.remove('active');
        // Add active class to the selected iframe
        document.getElementById('map-' + type).classList.add('active');

        // Remove active class from all buttons
        document.getElementById('btn-unemployment').classList.remove('active');
        document.getElementById('btn-poverty').classList.remove('active');
        document.getElementById('btn-distrust').classList.remove('active');
        document.getElementById('btn-people').classList.remove('active');
        // Add active class to the selected button
        document.getElementById('btn-' + type).classList.add('active');
    }
</script>

</body>
</html>
